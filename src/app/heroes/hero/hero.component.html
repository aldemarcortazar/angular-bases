<h1> {{ name }} </h1>

<dl>
    <td>Nombre: </td>
    <dd> {{ name }} </dd>

    <td>Edad: </td>
    <dd> {{ age }} </dd>

    <td>Metodo: </td>
    <dd> {{ getHeroDescription() }} </dd>

    <td>Capitazlizado: </td>
    <dd> {{ capitalizeName }} </dd>
</dl>

<button 
    *ngIf=" name !== 'Iron man' "
    class="btn btn-primary me-2"
    (click)="changeName()"
>
    Cambiar Nombre
</button>
<button 
    *ngIf=" age !==18 "
    class="btn btn-primary"
    (click)="changeAge()"
>
    cambiar edad
</button>
