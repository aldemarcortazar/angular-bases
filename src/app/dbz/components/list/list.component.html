<h4>Personajes</h4>
<ul class="list-group">
    <li 
        *ngFor="
            let character of characterList; 
            let i = index;
            let isFirst = first;
            let isLast = last;
            let isEven = even;
        " 
        class="list-group-item"
        [ngClass]="{ 
            'list-group-item-success': isFirst,
            'list-group-item-dark': isLast
        }"
    > 
        <div class="d-flex justify-content-between align-items-center">
            <div>
                <span class="text-primary">
                {{ i + 1 }} </span> 
                {{ character.name }} - {{ character.power }}
            </div>
            <button 
                (click)="onDeleteCharacter( character.id! )"
                class="btn btn-danger">X</button>
        </div>
        
    </li>
</ul>
