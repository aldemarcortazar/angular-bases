<h4>Agregar Personaje</h4>
<form
    (ngSubmit)="emitCharacter()"
    class="row"
>
    <input 
        type="text" 
        class="form-control mb-3"  
        [(ngModel)]="character.name"
        placeholder="Nombre"
        name="name" 
    />

    <input 
        type="number" 
        class="form-control mb-3" 
        placeholder="Poder"
        [(ngModel)]=" character.power "
        name="power"
    />

    <button type="submit" class="btn btn-primary" (click)="emitCharacter()">
        Agregar
    </button>


</form>
